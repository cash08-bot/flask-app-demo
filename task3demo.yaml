version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pip install -r requirements.txt
  build:
    commands:
      - docker login -u cash0808  -p Akash0808$
      - docker build -t cash0808/my-python-app:latest .
      - docker push cash0808/my-python-app:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Writing image definitions file...
      - printf '[{"name":"task3demo","imageUri":"%s"}]' cash0808/my-python-app:latest > imagedefinitions.json
      - cat imagedefinitions.json 
artifacts:
    files: imagedefinitions.json
