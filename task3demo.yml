version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo Installing dependencies...
      - pip install -r requirements.txt
  pre_build:
    commands:
      - echo Pre-build phase...
      - echo Running basic tests...
      - python -m unittest discover || echo "No tests found, continuing..."
  build:
    commands:
      - echo Build phase...
      - echo "Flask application is ready to run"
  post_build:
    commands:
      - echo Post-build phase...
      - echo "Starting Flask application..."
      - nohup python app.py &  # This command will run the Flask app in the background

artifacts:
  files:
    - '**/*'
  discard-paths: yes
